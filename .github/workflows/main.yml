name: Deploy to Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to MLX staging via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MLX_STAGING_HOST }}
          username: ${{ secrets.MLX_STAGING_USER }}
          key: ${{ secrets.MLX_STAGING_SSH_KEY }}
          port: ${{ secrets.MLX_STAGING_PORT }}
          script: |
            cd /home/mistresslotusx-test/htdocs/test.mistresslotusx.com/app

            git fetch origin
            git reset --hard origin/main

            npm install
            npm run build

            pm2 restart mlx-test
